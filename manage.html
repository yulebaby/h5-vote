<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover"/>
    <!--<meta name="viewport" content="width=device-width,viewport-fit=cover">-->
    <link rel="stylesheet" href="css/base.css"/>
    <title>鱼乐贝贝评选活动管理</title>
    <link rel="stylesheet" href="css/manage.css" />
</head>
<body>
	<div class="manageBox">
		<div class="headerBox">
			<h3>鱼乐贝贝5月评选</h3>
			<p class="stateTxt"></p>
		</div>
		
		<ul class="operateBox">
			<li class="start">开始</li>
			<li class="continue">继续</li>
			<li class="stop">暂停</li>
			<li class="end">结束</li>
		</ul>
	</div>
	<div class="loading">
		<img src="images/loading.gif"> 
	</div>
	<div class="mackbg2"></div>
	<div class="mackbg"></div>
	<div class="changeVotePop" id="changeVotePop01">
		<h3><span>投票评选<em class="stateWord musTxt"></em></span><br>请确定是否要<em class="stateWord">开始</em></h3>
        <div class="operateBtnBox">
            <a class="sureBtn">确定</a><a class="releseBtn">取消</a>
        </div>
    </div>
	<div class="changeVotePop" id="changeVotePop02">
        <h3><span>投票评选<em class="stateWord musTxt"></em></span><br>请确定是否要<em class="stateWord">暂停</em></h3>
        <div class="operateBtnBox">
            <a class="sureBtn">确定</a><a class="releseBtn">取消</a>
        </div>
    </div>
    <div class="changeVotePop" id="changeVotePop03">
        <h3><span>投票评选<em class="stateWord musTxt"></em></span><br>请确定是否要<em class="stateWord">继续</em></h3>
        <div class="operateBtnBox">
            <a class="sureBtn">确定</a><a class="releseBtn">取消</a>
        </div>
    </div>
     <div class="changeVotePop" id="changeVotePop04">
        <h3><span>投票评选<em class="stateWord musTxt"></em></span><br>请确定是否要<em class="stateWord">结束</em></h3>
        <div class="operateBtnBox">
            <a class="sureBtn">确定</a><a class="releseBtn">取消</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/dingtalk.js?v=1"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/font.js"></script>
<script type="text/javascript" src="js/manage.js?v=1.2"></script>
